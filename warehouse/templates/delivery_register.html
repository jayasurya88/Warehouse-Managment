<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
        }
        .valid-feedback, .invalid-feedback {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Delivery Registration</h2>
                <div class="form-container">
                    <!-- Displaying error messages -->
                    {% if messages %}
                        <div class="alert alert-danger">
                            <ul>
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                    <!-- End error messages -->
                    <form method="post" enctype="multipart/form-data" id="registrationForm" action="{% url 'register' %}">
                        {% csrf_token %}
                       
                        <div class="form-group">
                            <label for="first_name">First Name:</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name:</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                            <div class="valid-feedback">Valid phone number</div>
                            <div class="invalid-feedback">Please enter a valid phone number</div>
                        </div>
                        <div class="form-group">
                            <label for="pan_card">PAN Card:</label>
                            <input type="text" class="form-control" id="pan_card" name="pan_card" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <textarea class="form-control" id="address" name="address" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="photo">Photo:</label>
                            <input type="file" class="form-control-file" id="photo" name="photo">
                        </div>
                       
                        <!-- Hidden input field to capture user type -->
                        <input type="hidden" name="user_type" value="3"> <!-- Change value to '2' for delivery boy -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript for phone number validation -->
    <script>
        // Function to validate phone number format
        function validatePhoneNumber(input) {
            var phoneNumberPattern = /^\d{10}$/;
            if (phoneNumberPattern.test(input.value)) {
                input.classList.remove('is-invalid');
                input.classList.add('is-valid');
            } else {
                input.classList.remove('is-valid');
                input.classList.add('is-invalid');
            }
        }

        // Live validation for phone number field
        document.getElementById('phone').addEventListener('input', function() {
            validatePhoneNumber(this);
        });
    </script>
</body>
</html>
