<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Completion Notification</title>
</head>
<body>
    <h1>Your Order Has Been Completed</h1>

    <p>The Store Team</p>
</body>
</html>
