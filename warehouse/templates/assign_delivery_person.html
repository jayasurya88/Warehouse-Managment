<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Delivery Person</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assign Delivery Person for Order #{{ order.id }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="delivery_person">Select Delivery Person:</label>
                <select id="delivery_person" name="delivery_person" class="form-control">
                    {% for delivery_boy in delivery_boys %}
                        <option value="{{ delivery_boy.id }}">{{ delivery_boy.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Assign</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
