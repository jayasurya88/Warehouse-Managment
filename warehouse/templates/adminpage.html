<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .wrapper {
            display: flex;
            flex: 1;
            width: 100%;
        }
        #sidebar {
            width: 250px;
            background: #212529;
            color: #fff;
            transition: all 0.3s;
            height: 100%;
            position: fixed;
            top: 56px; /* height of the navbar */
        }
        #sidebar .sidebar-header {
            padding: 20px;
            background: #343a40;
            text-align: center;
        }
        #sidebar ul.components {
            padding: 0;
            list-style: none;
        }
        #sidebar ul li a {
            padding: 15px;
            font-size: 1.1em;
            display: block;
            color: #ddd;
            text-decoration: none;
            transition: all 0.3s;
        }
        #sidebar ul li a:hover {
            color: #fff;
            background: #007bff;
        }
        #content {
            width: 100%;
            padding: 20px;
            margin-left: 250px;
            transition: all 0.3s;
            margin-top: 56px; /* height of the navbar */
        }
        .navbar {
            padding: 10px 20px;
            background: #343a40;
            color: #fff;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar .navbar-brand, .navbar .nav-link {
            color: #fff;
        }
        .navbar .nav-link:hover {
            color: #ddd;
        }
        .badge {
            margin-left: 5px;
        }
        .sidebar-icon {
            margin-right: 10px;
        }
        .navbar-toggler {
            border: none;
            color: #fff;
            font-size: 1.5em;
        }
        #sidebar.active {
            margin-left: -250px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="navbar-toggler">
                <i class="fas fa-bars"></i>
            </button>
            <a class="navbar-brand ml-auto" href="#">Admin Dashboard</a>
        </div>
    </nav>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Admin Dashboard</h3>
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a href=""><i class="fas fa-plus sidebar-icon"></i>Add New Product</a>
                </li>
                <li>
                    <a href=""><i class="fas fa-user-check sidebar-icon"></i>Approve/Disapprove Users <span class="badge badge-primary">5</span></a>
                </li>
                <li>
                    <a href=""><i class="fas fa-truck sidebar-icon"></i>Approve/Disapprove Delivery<span class="badge badge-primary">5</span></a>
                </li>
                <li>
                    <a href=""><i class="fas fa-shipping-fast sidebar-icon"></i>Real-Time Shipping Status</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <div id="page-content" class="mt-4">
                <h2>Welcome to Admin Dashboard</h2>
                <p>Select an option from the sidebar to get started.</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                if ($('#sidebar').hasClass('active')) {
                    $('#content').css('margin-left', '0');
                } else {
                    $('#content').css('margin-left', '250px');
                }
            });
        });
    </script>
</body>
</html>
